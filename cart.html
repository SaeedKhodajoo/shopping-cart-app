<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shopping Cart</title>
</head>

<body>

    <header class="header">
        <a href="index.html" class="logo">floral.</a>
        <div class="icons">
            <span id="login-btn" class="fas fa-user icon"></span>
            <span id="favorite-btn" class="fas fa-heart icon"></span>
            <a href="cart.html" id="cart-btn" class="cart-btn">
                <h3>cart</h3>
                <span class="cart-total-quantity">0</span>
            </a>
        </div>

        <div class="favorite-container">
            <h2 class="favorite-title">your favorite list</h2>
            <div id="favorite-list-container">
                <!-- render favorite list here -->
            </div>
            <div>
                <button class="remove-all-btn">remove all</button>
            </div>
        </div>
    </header>

    <section>

        <h1 class="heading">your <span>cart</span></h1>

        <div class="cart">
            <div class="cart-details">

                <div class="cart-header">
                    <div class="cart-header__name">
                        <div class="column1">product</div>
                    </div>
                    <div class="cart-header__details">
                        <div class="column2">price</div>
                        <div class="column3">quantity</div>
                        <div class="column3">total</div>
                        <div class="column3"></div>
                    </div>
                </div>

                <div class="cart-items" id="cart-container">
                    <!-- render cart items here -->
                    
                </div>

            </div>
            <div class="cart-summary">
                <div class="box">
                    <h2 class="summary">order summary</h2>
                    <div>subtotal <span class="subtotal">$400</span></div>
                    <div>discount <span>15%</span></div>
                    <h2 class="summary-total">total <span>$800</span></h2>
                </div>
                <button class="btn">checkout</button>
            </div>
        </div>

    </section>







    <script src="js/cart.js"></script>

</body>

</html>
